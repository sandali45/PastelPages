<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${page.title} + ' | PastelPages'">PastelPages</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .scrapbook-canvas {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: #fff9fb;
            border: 2px dashed #ffb6d8;
            margin: 20px 0;
            overflow: hidden;
        }
        .draggable {
            position: absolute;
            cursor: move;
            z-index: 10;
        }
        .scrapbook-image {
            max-width: 150px;
            max-height: 150px;
            border: 3px solid #ffd6e7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .scrapbook-sticker {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .sticker-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        .sticker-option {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .sticker-option:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 th:text="${page.title}"></h1>
            <p th:text="${page.description}"></p>
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to All Pages
            </a>
        </div>

        <div th:if="${message}" class="alert-success" th:text="${message}"></div>

        <div class="editor-tools">
            <div class="tool-section">
                <h3><i class="fas fa-image"></i> Add Photos</h3>
                <form th:action="@{/page/{id}/add-image(id=${page.id})}" 
                      method="post" enctype="multipart/form-data">
                    <input type="file" name="image" accept="image/*" multiple>
                    <button type="submit" class="btn-upload">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                </form>
            </div>

            <div class="tool-section">
                <h3><i class="fas fa-star"></i> Add Stickers</h3>
                <div class="sticker-palette">
                    <img th:each="sticker : ${stickers}" 
                         th:src="${sticker}" 
                         class="sticker-option"
                         onclick="addSticker('${sticker}')">
                </div>
            </div>
        </div>

        <div class="scrapbook-canvas" id="canvas">
            <img th:each="img, iter : ${page.imagePaths}" 
                 th:src="${img}" 
                 class="scrapbook-image draggable"
                 style="left: ${#lists.get(page.imagePositions, iter.index).split(',')[0]}px; 
                        top: ${#lists.get(page.imagePositions, iter.index).split(',')[1]}px;"
                 data-type="image" data-index="${iter.index}">
                 
            <img th:each="sticker, iter : ${page.stickerPaths}" 
                 th:src="${sticker}" 
                 class="scrapbook-sticker draggable"
                 style="left: ${#lists.get(page.stickerPositions, iter.index).split(',')[0]}px; 
                        top: ${#lists.get(page.stickerPositions, iter.index).split(',')[1]}px;"
                 data-type="sticker" data-index="${iter.index}">
        </div>

        <button class="btn-save" onclick="savePositions()">
            <i class="fas fa-save"></i> Save Layout
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/draggable.js"></script>
</body>
</html>
